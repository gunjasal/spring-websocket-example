<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--link href="/main.css" rel="stylesheet"-->
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12">
            <a sec:authorize="isAnonymous()" th:href="@{/login}">로그인</a>
            <a sec:authorize="isAuthenticated()" th:href="@{/logout}">로그아웃</a>
            <span sec:authorize="isAuthenticated()" sec:authentication="name"></span>님 환영합니다~
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">get user stock updates</label>
                </div>
                <button id="update" class="btn btn-default" type="submit">Update</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table id="conversation" class="table table-striped">
                <thead>
                    <tr>
                        <th>Greetings</th>
                    </tr>
                </thead>
                <tbody id="greetings">
                    <tr>
                        <td id="greeting">hello</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <table id="conversation2" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings2</th>
                </tr>
                </thead>
                <tbody id="greetings2">
                <tr>
                    <td id="greeting2">hello</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
